    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: hsl(240 1.8% 10.8% / 1);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .logo-container {
            margin-bottom: 60px;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #00d4aa 0%, #1e88e5 100%);
            border-radius: 20px;
            position: relative;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo::before {
            content: '';
            width: 40px;
            height: 48px;
            background: white;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            transform: translateY(-4px);
        }

        .logo-text {
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 2px;
            color: #00d4aa;
            margin-bottom: 10px;
        }

        .wallet-container {
            background: hsl(240 1.8% 10.8% / 1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        .welcome-title {
            font-size: 28px;
            font-weight: 600;
            line-height: 36px;;
            text-align: center;
            margin-bottom: 16px;
            color: hsl(216 13.5% 92.7% / 1);
        }

        .welcome-subtitle {
            font-size: 16px;
            color: hsl(216 13.5% 92.7% / 1);
            line-height:24px;
            text-align: center;
            margin-bottom: 40px;
            font-weight: 400;
        }

        .wallet-option {
            display: flex;
            align-items: center;
            padding: 20px;
            margin-bottom: 16px;
            /* background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1); */
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
        }

        .wallet-option:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .wallet-option:last-child {
            margin-bottom: 0;
        }

        .option-icon {
            width: 30px;
            height: 30px;
            border-radius: 12px;
            margin-right: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            flex-shrink: 0;
        }

        .create-icon {
            /* background: rgba(0, 212, 170, 0.2);
            color: #00d4aa; */
        }

        .import-icon {
            /* background: rgba(158, 158, 158, 0.2);
            color: #9e9e9e; */
        }

        .ledger-icon {
            /* background: rgba(66, 165, 245, 0.2);
            color: #42a5f5; */
        }

        .option-content {
            flex: 1;
        }

        .option-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
            color: white;
        }

        .option-description {
            font-size: 14px;
            color: #b0b0b0;
            font-weight: 400;
        }

        .option-arrow {
            color: #666;
            font-size: 35px;
            margin-left: 20px;
        }

        .info-icon {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: 32px;
            height: 32px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 16px;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .wallet-container {
                padding: 30px 20px;
                margin: 20px;
            }
            
            .welcome-title {
                font-size: 28px;
            }
            
            .wallet-option {
                padding: 16px;
            }
            
            .option-icon {
                width: 40px;
                height: 40px;
                margin-right: 16px;
            }
        }
    </style>
</head>
