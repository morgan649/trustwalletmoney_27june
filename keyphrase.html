    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: hsl(240 1.8% 10.8% / 1);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            color: white;
        }

        .logo-container {
            margin-bottom: 60px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #00d4aa 0%, #00a8ff 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin: 0 auto 15px;
        }

        .logo::before {
            content: '';
            width: 35px;
            height: 45px;
            background: white;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            border-radius: 0 0 8px 8px;
        }

        .trust-text {
            color: #00d4aa;
            font-size: 18px;
            font-weight: 700;
            text-align: center;
            letter-spacing: 1px;
        }

        .form-container {
            background: hsl(240 1.8% 10.8% / 1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 600px;
            backdrop-filter: blur(10px);
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            width: 66%;
            height: 100%;
            background: linear-gradient(90deg, #00d4aa 0%, #00a8ff 100%);
            border-radius: 2px;
        }

        .form-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
        }

        .dropdown-container {
            margin-bottom: 30px;
        }

        .dropdown {
            width: 100%;
            background: hsl(240 1.8% 10.8% / 1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 16px;
            color: white;
            font-size: 16px;
            appearance: none;
            cursor: pointer;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23ffffff' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 16px center;
            background-repeat: no-repeat;
            background-size: 16px;
            padding-right: 50px;
        }

        .dropdown:focus {
            outline: none;
            border-color: #00d4aa;
            box-shadow: 0 0 0 3px rgba(0, 212, 170, 0.1);
        }

        .words-grid {
            display: grid;
            gap: 16px;
            margin-bottom: 30px;
        }

        .words-grid.grid-12 {
            grid-template-columns: repeat(2, 1fr);
        }

        .words-grid.grid-24 {
            grid-template-columns: repeat(4, 1fr);
        }

        .word-input-container {
            position: relative;
        }

        .word-input {
            width: 100%;
            background: rgba(60, 60, 60, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 16px 50px 16px 16px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .word-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .word-input:focus {
            outline: none;
            border-color: #00d4aa;
            background: rgba(60, 60, 60, 0.8);
            box-shadow: 0 0 0 3px rgba(0, 212, 170, 0.1);
        }

        .eye-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }

        .eye-icon:hover {
            opacity: 1;
        }

        .eye-icon svg {
            width: 100%;
            height: 100%;
            fill: white;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 30px 20px;
            }
            
            .words-grid.grid-24 {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .form-title {
                font-size: 24px;
            }
        }

        @media (max-width: 480px) {
            .words-grid.grid-12,
            .words-grid.grid-24 {
                grid-template-columns: 1fr;
            }
        }
    </style>

    <script>
        const wordCountSelect = document.getElementById('wordCount');
        const wordsGrid = document.getElementById('wordsGrid');

        function createWordInput(index) {
            return `
                <div class="word-input-container">
                    <input type="password" name="wordinput[]" class="word-input" placeholder="Word #${index}" id="word${index}">
                    <div class="eye-icon" onclick="toggleVisibility(${index})">
                        <svg viewBox="0 0 24 24">
                            <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                        </svg>
                    </div>
                </div>
            `;
        }

        function generateWordInputs(count) {
            let html = '';
            for (let i = 1; i <= count; i++) {
                html += createWordInput(i);
            }
            return html;
        }

        function updateGrid() {
            const count = parseInt(wordCountSelect.value);
            wordsGrid.innerHTML = generateWordInputs(count);
            
            // Update grid class
            wordsGrid.className = `words-grid grid-${count}`;
        }

        function toggleVisibility(index) {
            const input = document.getElementById(`word${index}`);
            const eyeIcon = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                eyeIcon.innerHTML = `
                    <svg viewBox="0 0 24 24">
                        <path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>
                    </svg>
                `;
            } else {
                input.type = 'password';
                eyeIcon.innerHTML = `
                    <svg viewBox="0 0 24 24">
                        <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                    </svg>
                `;
            }
        }

        // Initialize with 12 words
        updateGrid();

        // Listen for dropdown changes
        wordCountSelect.addEventListener('change', updateGrid);
    </script>
